<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Link to external CSS file -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- JavaScript & No-JavaScript tags -->
        <script src="js/vue.js"></script>
        <script  defer src="js/app.js"></script>

        <title>my web</title>
        
    </head>
    <body>
        <h1 id = "main" style="text-align:center" style="font-family:Helvetica">Hyuganatsu Studio</h1>  
        <p></p>
        <a   href = "/UserInterface/SVGGraph/SVGGraph.html", target = "_blank" >SVGGraph</a>
        <p></p>
        <a   href = "/UserInterface/GridComponent/GridComponent.html", target = "_blank" >GridComponent</a>
        <p></p>

        <div id="app">
          <button v-on:click="reverseMessage">逆转消息</button>
          <input v-model="message">
          <button @click="show = !show">
            Toggle render
          </button>
          <p v-if="show">{{ message }}</p>
          <transition name="slide-fade">
            <p v-if="seen">我在这</p>
          </transition>
        </div>

    </body>
</html>
